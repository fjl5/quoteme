<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="options.css">
    </head>

    <body>
        <h1 data-i18n="Settings"></h1>
        <form>
            <table class="quoteme">

                <th colspan="2" data-i18n="predefined"></th>
                <tr>
                    <td class="browser-style">
                        <label for="quote-set" data-i18n="quoteSet"></label>
                    </td>
                    <td class="browser-style">
                        <select id="quote-set" class="browser-style">
                            <option value="" data-i18n="select"></option>
                            <option value="asciiShort" data-i18n="asciiShort"></option>
                            <option value="asciiLong" data-i18n="asciiLong"></option>
                            <option value="unicodeLight" data-i18n="unicodeLight"></option>
                            <option value="unicodeStrong" data-i18n="unicodeStrong"></option>
                            <option value="unicodeDouble" data-i18n="unicodeDouble"></option>
                            <option value="eMail" data-i18n="eMail"></option>
                        </select>
                        <p class="help" data-i18n="infoQuoteSet"></p>
                    </td>
                </tr>

                <th colspan="2" data-i18n="markers"></th>
                <tr>
                    <td class="browser-style">
                        <label for="quote-start" data-i18n="start"></label>
                    </td>
                    <td class="browser-style">
                        <input type="text" id="quote-start">
                        <p class="help" data-i18n="infoQuoteStart"></p>
                    </td>
                </tr>
                <tr>
                    <td class="browser-style">
                        <label for="quote-block" data-i18n="block"></label>
                    </td>
                    <td class="browser-style">
                        <input type="text" id="quote-block">
                        <p class="help" data-i18n="infoQuoteBlock"></p>
                    </td>
                </tr>
                <tr>
                    <td class="browser-style">
                        <label for="quote-stopp" data-i18n="stopp"></label>
                    </td>
                    <td class="browser-style">
                        <input type="text" id="quote-stopp">
                        <p class="help" data-i18n="infoQuoteStopp"></p>
                    </td>
                </tr>
                <tr>
                    <td class="browser-style">
                        <label for="quote-clean" data-i18n="clean"></label>
                    </td>
                    <td class="browser-style">
                        <label>
                            <input type="checkbox" id="quote-clean">
                            <span data-i18n="whitespace"></span>
                        </label>
                        <p class="help" data-i18n="infoQuoteClean"></p>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button type="submit" class="browser-style" data-i18n="save"></button>
                        <p class="help" data-i18n="infoQuoteSave"></p>
                    </td>
                </tr>
            </table>
            <span class="help" data-i18n="infoUsage"></span>
            <span class="help" data-i18n="infoQuoteDrawback"></span>
        </form>
        <script src="options.js"></script>
    </body>
</html>
